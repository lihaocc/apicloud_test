<html>

	<meta charset="UTF-8">

<body>
	<div onclick="openScanner();">
		hello world!
	</div>
</body>
<script>
	onload = function(){
		alert("the first load");
	}; 
	function openScanner(){
		alert("function scanner");
		api.confirm({
			'title': 'APICloud',
			'msg': '是否打开二维码扫描功能',
			'buttons': ['打开','取消']
		},function(ret,err){
			if(ret.buttonIndex == 1){
				var scanner = api.require('scanner');
				scanner.open();
			}else{
				
			}
		});
	}
</script>

</html>
